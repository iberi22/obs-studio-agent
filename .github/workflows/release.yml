name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build OBS Agent GUI
        run: |
          cd crates
          cargo build --release --bin obs-agent-gui
      - name: Build MSI Installer
        run: |
          cd installer
          dotnet build
      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OBSAgentSetup.msi
          path: installer/bin/Release/OBSAgentSetup.msi
